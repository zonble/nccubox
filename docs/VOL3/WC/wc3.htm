<h3>截稿前最新消息</h3><P> 

<img src=../GIF/kball.gif>那個天殺的劉哲宏居然給我真的選上了。<p>
<img src=../GIF/kball.gif>我們大概還要繼續忍受Who Cares，
忍受Who Cares當中無知不負責任的文字、對我們的視覺強暴。<p>
<img src=../GIF/kball.gif>以及代聯會／學生會如何把這些無知不負責
任的文字還有視覺強暴如何當作他們的偉大政績。<p>
