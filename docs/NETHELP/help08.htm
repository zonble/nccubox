<h3>浮動工具列為什麼叫不出來？</h3>

<img src=GIF/yball.gif>
有時候您會發現按下「浮動工具列」按鈕之後，浮動工具列並沒有出現，
這是因為您已經開啟了「浮動工具列」，但是您的主瀏覽器視窗卻位在最
上層。您已經開啟「浮動工具列」，只要透過應用程式切換、或是將您的
主瀏覽視窗稍微縮小，就會發現「浮動工具列」的蹤影。<p>

<img src=GIF/yball.gif>
另外，也有可能是因為您將「浮動工具列」最小化了，您只需要再將「浮
動工具列」視窗還原成員來的大小即可<p>

<img src=GIF/yball.gif>
「浮動工具列」無法一直位在畫面的最上層是個討厭的問題，不過原因是
軟體廠商生產的瀏覽器始終沒有提供可以讓瀏覽視窗位於最上層的超文件
語法或是相關功能，所以我們可能必須等待軟體廠商哪天完成這一個功能
吧！<p>
