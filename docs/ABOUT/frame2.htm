<script language="JavaScript">
<!---
//檢查是否為Netscape Navigator 3.0版以上
agent = navigator.userAgent;
browserVer = 2;
if (agent.substring(0,7) == "Mozilla")
{
    if (parseInt(agent.substring(8,9)) >= 3) {browserVer = 1;}
}

// 預先載入圖片
if (browserVer == 1) {
B1 = new Image(100,20);
B1.src = "GIF/SIDEBAR2/b1-b.gif";
B1t = new Image(100,20);
B1t.src = "GIF/SIDEBAR2/b1.gif";

B4.src = "GIF/SIDEBAR2/b4-b.gif";
B4t = new Image(100,20);
B4t.src = "GIF/SIDEBAR2/b4.gif";
}

function hiLite(imgDocID,imgObjName) {
//  mouseOver 事件驅動icon change
//   imgDocID - the name or number of the document image to be replaced
//   imgObjName - the name of the image object to be swapped in

if (browserVer == 1) {
document.images[imgDocID].src = eval(imgObjName + ".src");
}
}
